<style>
  .collapsible {
      background-color: rgb(117, 109, 109);
      border: none;
      color: rgb(241, 233, 233);
      padding: 10px 22px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 15px;
      margin: 4px 4px;
      transition-duration: 0.4s;
      cursor: pointer;
      border-radius: 12px;
}

.active, .collapsible:hover {
  background-color: white; 
  color: black; 
  border: 2px solid #008CBA;
}

.collapsible:after {
content: '\002B';
color: white;
font-weight: bold;
float: right;
margin-left: 5px;
}

.active:after {
content: "\2212";
}

.content {
padding: 0 18px;
max-height: 0;
overflow: hidden;
transition: max-height 0.2s ease-out;
background-color: #f1f1f1;
}
  </style>
